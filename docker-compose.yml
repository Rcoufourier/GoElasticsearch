version: "3.7"

services:
  goland:
    build:
      context: ./docker/goland
    container_name: 'goland'
    ports:
      - "3333:3333"
    links:
      - elasticsearch
    volumes:
      - ./api:/go/src/github.com/GoElasticsearch/api
    networks:
      - main
  elasticsearch:
    build: ./docker/elasticsearch
    container_name: 'elasticsearch'
    environment:
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - ./srv/elas1:/usr/share/elasticsearch/data
    networks:
      - main

  kibana:
    image: kibana:7.13.2
    container_name: 'kibana'
    volumes:
      - ./config/kibana/kibana.yml:/usr/share/kibana/kibana.yml
    ports:
      - "5601:5601"
    environment:
      - "ELASTICSEARCH_PASSWORD=${ES_PASSWORD}"
    links:
      - elasticsearch
    networks:
      - main

networks:
  main: